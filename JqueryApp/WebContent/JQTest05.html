<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style type="text/css">
	.outer
	{
		width: 200px;
		height: 200px;
		background: orange;
		margin: 10px;
		padding: 50px;
	}
	.inner
	{
		width: 100%;
		height: 100%;
		background: red;
	}

</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" ></script>
<script type="text/javascript">

	$(document).ready(function()
	{
		// 키보드 관련 이벤트
// 		$("textarea").keydown(function()
		$("textarea").keyup(function()
		{
			// alert("확인");
			
			// 텍스트 영역에 입력된 값을 경고창을 통해 확인
			// alert( $(this).html() );	//-- html() → (X)
// 			alert( $(this).text() );	//-- text() → (X)
// 			alert( $(this).val() );
			
			var len = $(this).val().length;
// 			alert(len);

			var remain = 10 - len;
// 			alert(remain);
			
			$("h1").html(remain);
			
			// remain  이 0 이 되었을 경우...
			// 입력을 막아버리던지 ....경고창을 띄우던지...
			// 등의 추가적인 액션처리를 얼마든지 할 수 있다.
			
			if (remain <=3 && remain>=1)
			{
				$("h1").css("color", "orange");
				
			}
			else if (remain<=0) 
			{
				$("h1").css("color", "red").html("더이상 입력 불가");
				$(this).attr("disabled","disabled");
				//--여기서 this 는 textarea 이다.
				
			}
			else {
				$("h1").css("color","black");
			}
			
			
		});
		
		// 마우스 관련 이벤트
// 		선택자.함수({이벤트1, 이벤트2});
// 		vs
// 		선택자.함수1(), 함수2();
/*
		$(".outer").mouseover(function()
		{
			$("body").append($("<div>mouseover</div>").css("color", "blue"));
		}).mouseenter(function()
		{
			$("body").append($("<div>mouseenter</div>").css("color", "red"));
		});
*/	
	      $(".outer").mouseover(function()
	      {
	      $("body").append($("<div>mouseover</div>").css("color","blue"));
	      }).mouseenter(function()
	      {
	    	         $("body").append($("<div>mouseenter</div>").css("color","red"));
	    	      });
		
	});
</script>


</head>
<body>
