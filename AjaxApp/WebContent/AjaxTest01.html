<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AjaxTest01.html</title>
<script type="text/javascript">

	function loadXMLDocs()
	{
		//alert("함수 호출 확인~!!!");
		
		// 변수 선언 → XMLHttpRequest 객체를 담을 변수 → AJAX 객체
		var xmlHttp;
		
		// (클라이언트측) 브라우저에 따른 분기
		// (클라이언트 측에서) 자신의 브라우저가 XMLHttpRequest 객체를
		// 지원하고 있는 상황이라면...
		if(window.XMLHttpRequest)
		{
			//alert("XMLHttpRequest 지원~!!!");
			
			// 이와 같은 방식으로 객체를 생성하고
			xmlHttp = new XMLHttpRequest();
		}
		// (클라이언트 측에서) 자신의 브라우저가 XMLHttpRequest 객체를
		// 지원하지 않는 상황이라면...
		else
		{
			//alert("XMLHttpRequest 지원 안함~!!!");
			
			// 이와 같은 방식으로 객체를 생성해라
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		
		// 브라우저마다 객체를 생성하는 방법의 차이만 있을 뿐
		// XMLHttpRequest 객체를 생성하게 된다는 사실에는 변함이 없다.
		// 즉, 여기까지 수행하면 XMLHttpRequest 객체 생성 완료~!!!
		
		
		// 『xmlHttp』 : XMLHttpRequest 객체
		// 서버로부터 응답이 오면 『readystatechange』라는 이벤트가 발생하게 된다.
		// 즉, 『onreadystatechange』 는 『readystatechange』 이벤트가 발생했을 때...
		// 동작할 수 있도록 이벤트 핸들러를 등록하는 과정.
		// → 이와 같은 이벤트(readystatechange)가 발생하게 되면
		// 아래의 내용처럼 동작 할수 있도록 처리
		
		xmlHttp.onreadystatechange = function()
		{
			//alert("이벤트 발생~!!!");
			
			// 서버로부터 응답이 올 때 마다
			// readyState 는 그 상황에서의 XMLHttpRequest 객체의 상태를 저장하게 된다.
			// 즉, readyState 는 XMLHttpRequest 객체의 property 이다.
			// 즉, XMLHttpRequest 는 readyState 라는 property를 가지고있다.
			// → readystatechange 이벤트는
			//    readyState 가 변경될 때 마다 발생한다.
			
			// ※ 『XMLHttpRequest』 의 『readyState』는 0 에서 4 까지 순차적으로 변화한다.
// 			alert(xmlHttp.readyState);
			// 0 → 요청이 초기화되지 않음
			// 1 → 서버 연결이 이루어지지 않음
			// 2 → 요청이 수신됨
			// 3 → 요청을 처리중
			// 4 → 요청의 처리가 종료되고, 응답이 준비됨.
			
			// ※ 『XMLHttpRequest』의 『status』 HTTP Status 코드를 의미한다.
			//  200 → 올바른 응답
			//  40x → 클라이언트 측 에러(404페이지 찾을 수 없음)
			//  50x → 서버 측 에러(500 JAVA(Servlet)에러)
			
			if (xmlHttp.readyState==4 && xmlHttp.status == 200)
			{
				// 이 구문을 통해 서버로 부터 응답을 가져와 DOM 을 업데이트 하겠다는 의미
				// 응답의 속성에는 두 가지가 있는데
				//★『responsText』는 텍스트 형식의 응답일 경우 사용하게 되고,
				//  『responsXML』은 응답이 XML 형식일 경우 사용하게 된다.
				document.getElementById("myDiv").innerHTML = xmlHttp.responseText;
			}
			
		}
		
		//----------------------- (운항에 대한 설정, 프로세스에 대한 설정)
		
		
		// ※ 위의 구문은 요청 및 응답 프로세스에 대한 설정
		//    실제 연결은 다음에서 이루어진다.
		//														    true → 비동기
		//   『XMLHttpRequest』 의 『open("페이지요청 방식", "URL", async)』 메소드는
		//   『XMLHttpRequest』 객체를 필요한 값으로 초기화 하는데 사용하는 메소드이다.
		//    GET 방식이 아닌 POST 방식으로 요청하기 위해서는
		//   『xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");』
		//   『xmlHttp.send(input1=value1&input2=value2);』
		//  이와 같이 헤더를 추가해 주어야 한다.
		
		xmlHttp.open("GET","ajaxTarget.txt", true);
		xmlHttp.send("");
		
		
	}

</script>
</head>
<body>

<div id="myDiv">
	<h1>AJAX 를 활용하여 이 텍스트의 내용을 변경</h1>
</div>
<br><br>

<button type="button" onclick="loadXMLDocs()">Content 바꾸기</button>

</body>
</html>
