<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

<!-- ○ 데이터 송수신 관련 실습 01
	 - 이름과 전화번호를 입력 받는 html 페이지를 작성한다. 
	 	(Send01.html)
	 	
	 - 페이지 레이아웃
	   -----------------------------------
	   
	   이름		 [        ]
	   전화번호  [        ]

		< 회원 가입 >
		
	   -------------------------------------
	  - 회원 가입 버튼 클릭시
		『엄소연님, 회원가입이 완료 되었습니다.
		  회원님께서 등록하신 전화번호는  010-1111-1111 입니다.』
		  라는 내용을 출력하는 JSP 페이지를 작성한다.
		  (Receive01.jsp)
		  
		 → request.getParameter("이름식별자"); 
		 → request.getParameter("전화번호식별자"); 
		  
		 - 사용자의 최초 요청 페이지는 
		 『localhost:8090/WebApp06/Send01.html』로 한다.	 
	 -->
	 
<div>
	<h1>데이터 송수신 관련 실습01</h1>
</div>

<!-- 1. 사전에 동적으로 준비해야할 그 무엇(?)이 전혀 없는 상태이므로 .html 이어도 무방한 상황 -->
<!--  - 사용자 요청 페이지가 제공되는 과정에서 이거보다 먼저 서버 측에서 처리해야 할 업무가 있다면 
<!--  - .html 형식으로는 처리할 수 없다. -->



<div>
<!-- 2. 클라이언트 측에서 서버측에 데이터 전송을 수행하기 위해 form 태그 필요 -->
<!-- 3. 서버 측에 전송할 이름과 전화번호는 form 태그 내부에 구성 되어있어야함 -->
<!-- 4. 전송 액션을 수행할 준비가 되어있어야 함. → submit → 스크립트로 처리가능 -->
<!-- 5. form 의 action 속성은 데이터를 정송하며 요청하는 페이지를 지정해야함 -->
<!--  → 생략 시 자기 자신 페이지 요청 -->
<!-- 6. form 의 metod 속성은 데이터 전송 및 페이지 요청 방식 지정(get또는 post) -->
<!--  → 생략 시 get 방식 -->

	<form action="Receive01.jsp" method="get">
		<table>
			<tr>
				<th>이름</th>
				<td>
					<!-- 7.전송 대상이 되는 엘리먼트 속성은 -->
					<!--  어떤 영역에서 어떤 선택자로 활용할지에 따라 -->
					<!--  적합한 식별자를 선택하여 부여해야 한다. -->
					<!-- → id, name, class -->
					<!-- name은 jsp에서 자주사용하는 식별자~! -->
					<!-- ※ name속성은 JSP/ Servlet 에서 사용할 식별자 -->
					
					<input type="text" name="userName" class="txt">
				</td>
			</tr>
			
			<tr>
			
				<th>전화번호</th>
				<td>
					<!-- 7.전송 대상이 되는 엘리먼트 속성은 -->
					<!--  어떤 영역에서 어떤 선택자로 활용할지에 따라 -->
					<!--  적합한 식별자를 선택하여 부여해야 한다. -->
					<!-- → id, name, class -->
					<!-- name은 jsp에서 자주사용하는 식별자~! -->
					<!-- ※ name속성은 JSP/ Servlet 에서 사용할 식별자 -->
					
<!-- 					<input type="text" name="userTel" class="txt"> -->
					<input type="tel" name="userTel" class="txt">
				</td>
				
			</tr>
			
			<tr>
				<td  colspan="2"" align="center">
					<input type="submit" value="회원 가입" class="btn" style="width: 152px;">
<!-- 					<button type="submit" class="btn">회원 가입</button> -->
					<input type="reset" value="취소" class="btn" style="width: 152px;">
				</td>
			</tr>
		</table>
	
	</form>
</div>



</body>
</html>
