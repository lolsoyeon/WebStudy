<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>
</head>
<body>

<div>
	<h1>드롭다운메뉴(selectbox) 만들기</h1>
	<hr>
</div>

<div>
	<form action="">
		<p>당신이 가장 좋아하는 구기종목은?</p>
		<select name="selectSport">
<!-- 		submit할때 name속성이 필요하다  -->
			<option>=== 선택=== </option>
			<option value="val1">축구</option>
			<option value="val2">야구</option>
			<option value="val3">농구</option>
			<option value="val4">배구</option>
		</select>
		<br><br>
		
		<p>당신의 직위를 선택하세요</p>
		<select name="selectPosition">
			<option value="jikwiCode1">회장</option>
			<option value="jikwiCode2">사장</option>
			<option value="jikwiCode3">전무</option>
			<option value="jikwiCode4">상무</option>
			<option value="jikwiCode5">부장</option>
			<option value="jikwiCode6">과장</option>
			<option value="jikwiCode7">대리</option>
			<option value="jikwiCode8" selected="selected">사원</option>
			<option value="jikwiCode9">인턴</option>
		</select>
		<br><br>
		
<!-- 		<input type="reset">취소 -->
		<button type="reset">취소</button>
		
		<p>내년에 꼭 가보고 싶은 여행지는?(다중 선택 가능)</p>
		
		<select multiple="multiple" size="7">
			<option>백두산</option>
			<option>한라산</option>
			<option>지리산</option>
			<option>설악산</option>
			<option>내장산</option>
			<option>속리산</option>
			<option>북한산</option>
		</select>
		
	</form>
</div>

</body>
</html>
