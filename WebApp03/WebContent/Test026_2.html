<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026_2.html</title>

<style type="text/css">
	.txt {background-color: #ccc;}



</style>


<script type="text/javascript">
	function myLotto()
	{
		// 사용자의 입력을 받음 몇게임 할거야?
		var inStr = document.getElementById("insert").value;
		//  정수의 형태로 가지고있음
		var su = parseInt(inStr);
		
		// 
		fir = new Array(45);
		
		sec = new Array(6);
		
		for (var i = 0; i < 45; i++)
		{
			fir[i] = i+1;
			
			for (var i = 0; i < 6; i++)
			{
				ran = Math.floor(Math.random()*fir.length);		
				sec[i] = fir[i];
				fir.splice(ran,1); //뽑은번호 지우기
			}
			
		}
		// 정렬
		
		for (var i = 0; i < 6; i++)
		{
			for (var j = 0; j <= i; j++)
			{
				if (sec[i] <= sec[j])
				{
					k = sec[i];
					sec[i] = sec[j];
					sec[i] = k;
				}
			}
			document.getElementById("result").value = sec;
		}
		
		 
		
		
		
	}



</script>

</head>
<body>
<div>
	<h1>자바스크립트 활용</h1>
	<h2>로또 게임</h2>
	<hr>
</div>

<!-- 
	HTML, CSS,Javascript 를 활용하여
	로또 번호(1~45)를 중복되지 않은 정수 6 개로 생성하여
	출력해주는 페이지를 구현한다.
	단, 난수 발생 함수를 활용한다.
	하나의 게임 내에서 번호순(오름차순)으로 정렬하여 출력 할 수 있도록 한다.
	그리고, 주문한 게임의 수 만큼 출력 할 수 있도록 한다.
	
	페이지 레이아웃
	----------------------------------------------------------
	
	로또 게임  [  4 ] 장	→ text
	
	< 주문하기 >			→ button
	
	내용
	-------------------    	→ textarea
	1 2 7 12 35 42
	10 21 25 31 38 40
	3 5 6  15 24 29 
	2 3 8 12 23 35
	-------------------
	----------------------------------------------------------

 -->
 <div>
 	<form>
 		로또 게임 
 		<input type="text" id="insert" class="txt">장
 		<br><br>
 		
 		<button type="button" onclick="myLotto()">주문 하기</button>
 		<br><br>
 		
 		내용<br>
 		<textarea rows="10" cols="50" id="result"></textarea>
 		
 		
 	</form>
 </div>


</body>
</html>
