<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type="text/css">
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 150px;}
	input.btn :hover {color: red;}
	.btn {width: 150px;}
	textarea { font-family: 나눔고딕코딩; font-weight: bold;}
	.txt {text-align: center;}

</style>


<script type="text/javascript">

	function addMember()
	{
// 		alert("함수 호출 확인~!!!");

		// 결과 담을 변수
		var str = "";
		// 배열 선언
		var arr = new Array();
		var n = 0;
		
		do
		{
			// prompt() 대화창을 통해 입력된 값을 변수 str에 담아내기
			str = prompt("이름 전화번호("+ (n+1) +") : ");
			
// 			alert(str);

			if (str == "" || str=="."|| str==" ")
				break;

			arr[n] = str;
			
			n++;
			
		} while (true);
		
		document.getElementById("txtCount").value = arr.length;
		
		document.getElementById("txtResult").value = "  이름    전화번호\n";
		
		for (var n=0; n<arr.length; n++)
		{
			document.getElementById("txtResult").value += arr[n] + "\n";
		}
		
		
	}


</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	사용자로부터 여러 명의 이름과 전화 번호를 입력 받고
	그 내용을 전체 출력하는 페이지를 구현한다.
	
	HTML, CSS, Javascript 를 활용한다.
	
	※ prompt() 활용
	
	페이지 레이아웃
	------------------------------------------------
	< 회원 정보 입력 > → click → 프롬프트 대화창
	
	전체 회원 수 [   ] 명
	----------------------
		이름  전화번호
	
			:
	---------------------- textarea
	
	
	
	------------------------------------------------
 -->
 
 <div>
	<form>
		
			<input type="button" value="회원 정보 입력" class="btn"
			style="width: 200px;" onclick="addMember()">
			<br><br>
			
			전체 회원 수
			<input type="text" id="txtCount" class="txt"
			style="width: 20px;" readonly="readonly">명
			<br><br>
			
			<textarea rows="10" cols="30" id="txtResult" readonly="readonly"></textarea>
	</form>
 </div>


</body>
</html>
