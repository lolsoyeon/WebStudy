<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>BootTest04.html</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery.min.js"></script>

<style type="text/css">
	#login
	{
		border: 1px solid #ccc;
		border-radius: 5px;
		width: 300px;
		padding: 15px;
		margin: 30px;
	}
	
	#login h3
	{
		margin: 0px;
		margin-bottom: 15px;
	}
	
</style>

</head>
<body>

<div>
	<h1>기본 폼 구성하기</h1>
</div>

<div id="login">
	<h3>로그인 <small>회원 인증하기</small> </h3>
	
	<form>
	
		<!-- 『.form-group』 : 항목 1개 관련 내용만 묶기 -->
		<div class="form-group">
			<label for="txtId">아이디</label>
			<input type="text" id="txtId" placeholder="아이디를 입력하세요"
			class="form-control"/>
		</div>
		
		<div class="form-group">
			<label for="txtPwd">패스워드</label>
			<input type="password" id="txtPwd" placeholder="패스워드를 입력하세요" 
			class="form-control" required="required"/>
		</div>
		
		<input type="submit" value="입력하기" class="btn btn-default"/>
		
	</form>
	
</div>

</body>
</html>
